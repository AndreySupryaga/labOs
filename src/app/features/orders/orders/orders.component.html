<div class="container" rtl>
    <st-title-with-button-wrapper
            title="stms.orders.title"
            buttonText="stms.orders.reload-orders"
            (clickOnButton)="reloadData()"
    >
        <st-universal-table
                class="table-component"
                [loadingStatus]="loadingStatus$ | async"
                [rows]="orders$ | async"
                [columns]="columns"
                [filterProp]="filterProp"
                (clickOnFavorite)="toggleFavorite($event)"
        ></st-universal-table>
    </st-title-with-button-wrapper>
</div>
