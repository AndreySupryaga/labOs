<div class="container">
    <div rtl>
        <h1 class="main-heading">{{ 'stms.patients.title' | translate }}</h1>
        <div class="actions">
            <a mat-raised-button class="actions-main" color="primary" (click)="reloadData()">
                {{ 'stms.patients.reload-patients' | translate }}
            </a>
            <div class="table-container">
                <st-universal-table
                        [loadingStatus]="loadingStatus$ | async"
                        [rows]="patients$ | async"
                        [columns]="columns"
                        [filterProp]="filterProp"
                        (clickOnFavorite)="toggleFavorite($event)"
                ></st-universal-table>
            </div>
        </div>
    </div>
</div>
